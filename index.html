<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" > 
  
  <title>Frontend Mentor | Job Listings</title>

</head>
<body>

  <main>
    <header>
      <img class="desktop" src="./images/bg-header-desktop.svg" alt="headDesktop" />
      <img class="mobile" src="./images/bg-header-mobile.svg" alt="headMobile"/>

      <article class="filter-set" >
        <div class="f-container" translate="no" >
          <section>
            <span>Frontend</span>
            <button type="Frontend" >x</button>
          </section>
          <section>
            <span>CSS</span>
            <button type="CSS" >x</button>
          </section>
          <section>
            <span>JavaScript</span>
            <button type="JavaScript" >x</button>
          </section>
        </div>
        <button class="f-clear" onclick="clearTagList()" translate="no" >
          Clear
        </button>
      </article>
    </header>

    <section class="container" >
      <article class="item" >
        <div class="i-image" >
          <img src="./images/photosnap.svg" >
        </div>
        <div class="i-body" >
          <section class="title-holder">
            <p class="domain" >Photosnap
              <span class="tag-holder" >
                <span class="new" >NEW!</span>
                <span class="featured" >FEAUTURED</span>
              </span>
            </p>
            <p class="title" >Senior Frontend Developer</p>
            <p class="usues" >
              <span>1d ago</span>.
              <span>Full Time</span>.
              <span>USA only</span>
            </p>
          </section>

          <div class="separtor" > <hr> </div>

          <section class="filter-holder" >
            <button onclick="filterList(this)" >Frontend</button>
            <button onclick="filterList(this)" >Senior</button>
            <button onclick="filterList(this)" >HTML</button>
            <button onclick="filterList(this)" >CSS</button>
            <button onclick="filterList(this)" >JavaScript</button>
          </section>
        </div>
      </article>
    </section>

    <script src="./script.js"></script>
  </main>

</body>
</html>
