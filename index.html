<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" > 
  
  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <header>
      <img class="desktop" src="./images/bg-header-desktop.svg" alt="header" />
      <img class="movile" src="./images/bg-header-mobile.svg" alt="header"/>

      <article class="filter-set" >
        <div class="f-container" >
          <section>
            <span>Frontend</span>
            <button>x</button>
          </section>
          <section>
            <span>CSS</span>
            <button>x</button>
          </section>
          <section>
            <span>JavaScript</span>
            <button>x</button>
          </section>
        </div>
        <button class="f-clear" >
          Clear
        </button>
      </article>
    </header>

    <section class="container" >
      <article class="item" >
        <div class="i-image" >
          <img src="./images/photosnap.svg" >
        </div>
        <div class="i-body" >
          <section class="title-holder">
            <p class="domain" >Photosnap
              <span class="tag-holder" >
                <span>NEW!</span>
                <span class="featured" >FEAUTURED</span>
              </span>
            </p>
            <p class="title" >Senior Frontend Developer</p>
            <p class="usues" >
              <span>1d ago</span>.
              <span>Full Time</span>.
              <span>USA only</span>
            </p>
          </section>

          <div class="separtor" > <hr> </div>

          <section class="filter-holder" >
            <button>Frontend</button>
            <button>Senior</button>
            <button>HTML</button>
            <button>CSS</button>
            <button>JavaScript</button>
          </section>
        </div>
      </article>

      <article class="item" >
        <div class="i-image" >
          <img src="./images/photosnap.svg" >
        </div>
        <div class="i-body" >
          <section class="title-holder">
            <p class="domain" >Photosnap
              <span class="tag-holder" >
                <span>NEW!</span>
                <span class="featured" >FEAUTURED</span>
              </span>
            </p>
            <p class="title" >Senior Frontend Developer</p>
            <p class="usues" >
              <span>1d ago</span>.
              <span>Full Time</span>.
              <span>USA only</span>
            </p>
          </section>

          <div class="separtor" ><hr></div>

          <section class="filter-holder" >
            <button onclick="" >Frontend</button>
            <button onclick="" >Senior</button>
            <button onclick="" >HTML</button>
            <button onclick="" >CSS</button>
            <button onclick="" >JavaScript</button>
          </section>
        </div>
      </article>
    </section>

    <script src="./script.js"></script>
  </main>

</body>
</html>
